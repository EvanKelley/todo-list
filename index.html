<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./todo.js" defer></script>
</head>
<body>

<div class="main">
  
  <div class="inputs">
    <div class="flp">
      <button onclick="fetchTodos()">Fetch Todos</button>
      <button onclick="logTodos()">Log Todos</button>
      <button onclick="populateTodos()">Populate Todos</button>
    </div>

    <div class="completion">
      <button onclick="showComplete()">Show Completed</button>
      <button onclick="showIncomplete()">Show Incompleted</button>
    </div>

    <div class="filter">
      <input type="number" min="1" max="10" id="numberInput">
      <button onclick="filterTodos()">Filter Todos</button>
    </div>  
  </div>

  <div class="list">
    <ol id="todo-list">
    </ol>
  </div>  
</div>

</body>
</html>
